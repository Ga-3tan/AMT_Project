<!doctype html>
<html class="no-js" lang="zxx">

<head th:replace="fragments/head :: head"></head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<!-- Begin Body Wrapper -->
<div class="body-wrapper">
    <!-- Begin Header Area -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Header Area End Here -->
    <!-- Begin Login Content Area -->
    <div class="page-section mb-60">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                    <form action="#" th:action="@{/signup}" method="post">
                        <div class="login-form">
                            <h4 class="login-title">Register</h4>
                            <div class="row">
                                <div class="col-md-12 col-12 mb-20">
                                    <label>User Name</label>
                                    <input class="mb-0" type="text" name="username" placeholder="User Name" required>
                                    <div style="color: red" th:if="${alreadyExist != null}" th:text="${alreadyExist}"></div>
                                </div>
                                <div class="col-12 mb-20">
                                    <label>Password</label>
                                    <input class="mb-0" type="password" name="password" placeholder="Password" required>
                                    <div style="color: red" th:if="${error != null}" th:text="${error}"></div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="register-button mt-0">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Content Area End Here -->
    <!-- Begin Footer Area -->
    <div class="footer" th:replace="fragments/footer :: footer"></div>
    <!-- Footer Area End Here -->
</div>
<!-- Body Wrapper End Here -->
<div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
